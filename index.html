<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 align="center">Flags</h1>
<main class="box">
    <div class="italy">
    <h2>Italy</h2>
    <div class="flag">
        <div class="it1"></div>
        <div class="it2"></div>
        <div class="it3"></div>
    </div></div>
    <h2>Germany</h2>
    <div class="flag">
        <div class="ger1"></div>
        <div class="ger2"></div>
        <div class="ger3"></div>
    </div>
    <h2>japan</h2>
    <div class="flag">
        <div class="japan-red"></div>
    </div>

</main>
    
<footer class="bot"></footer>
</body>
</html>
